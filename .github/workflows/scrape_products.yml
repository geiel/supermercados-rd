name: ğŸ•µï¸â€â™‚ï¸ Run Scraper

on:
  # every 20 minutes
  schedule:
    - cron: '*/20 * * * *'
  # allow manual trigger
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v3

      - name: ğŸ›  Setup Node.js & pnpm cache
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Run scraper
        run: pnpm exec tsx ./scrape.ts

      - name: âœ… Success
        if: ${{ success() }}
        run: echo "Scraper completed successfully."

      - name: âŒ Fail
        if: ${{ failure() }}
        run: echo "Scraper failed!" && exit 1
