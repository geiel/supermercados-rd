name: 🕵️‍♂️ Run Scraper

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL:           ${{ secrets.DATABASE_URL }}

    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v3

      - name: 🛠 Setup Node.js & npm cache
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Run scraper
        run: npx tsx ./scrape.ts

      - name: ✅ Success
        if: ${{ success() }}
        run: echo "Scraper completed successfully."

      - name: ❌ Fail
        if: ${{ failure() }}
        run: echo "Scraper failed!" && exit 1
