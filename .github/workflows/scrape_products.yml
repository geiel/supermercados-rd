name: ğŸ•µï¸â€â™‚ï¸ Run Scraper

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL:           ${{ secrets.DATABASE_URL }}

    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v3

      - name: ğŸ›  Setup Node.js & npm cache
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Run scraper
        run: npx tsx ./scrape.ts

      - name: âœ… Success
        if: ${{ success() }}
        run: echo "Scraper completed successfully."

      - name: âŒ Fail
        if: ${{ failure() }}
        run: echo "Scraper failed!" && exit 1
